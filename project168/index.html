<!DOCTYPE html>
<html>

<head>
  <title>Buy Toys</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />

  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />

  <link href="./style.css" rel="stylesheet" />

  <script src="./buttons.js"></script>
  <script src="./markerHandler.js"></script>

</head>

<body style="margin : 0px; overflow: hidden;">

  <a-scene vr-mode-ui="enabled: false" embedded arjs="sourceType: webcam; 
    sourceWidth:1280; sourceHeight:960; 
    displayWidth: 1280; displayHeight: 960; 
    debugUIEnabled: false;" gesture-detector create-buttons>

    <a-entity camera></a-entity>

    <a-assets>
      <a-asset-item id="crane-model" src="./assets/crane/scene.gltf"></a-asset-item>
    </a-assets>

    <a-marker id="crane-marker" type="pattern" url="assets/dish-markers/pattern-crane-img.patt" cursor="rayOrigin: mouse" marker-handler>
      
      <a-entity id="crane-3D-model" position="-2 0 0" scale="0.05 0.05 0.05" rotation="0 -90 90"
        gltf-model="#crane-model"
        gesture-handler>
      </a-entity>

      <a-plane position="0 0 0" width="2" height="1.5" rotation="-90 0 0">
        <a-plane position="0 0.89 0.02" width="2" height="0.3" rotation="0 0 0" color="#F0C30F">
          <a-entity position="0 0 0.1" rotation="0 0 0"
            text="font:monoid;value:Crane Toy;color:black;width: 1.8;height:1;align:center;"></a-entity>
        </a-plane>

        <a-entity position="0 0 0.1" rotation="0 0 0"
          text="color: black; align: center; width: 2; font: monoid;
               value: Toy cranes fascinate and excite children and help keep them engrossed for hours. They come in various shapes, sizes, and colors and help improve their sense of motion. This toy is made of plastic and is of good quality.\n\nAge: 8-10">
        </a-entity>
      </a-plane>

    </a-marker>


  </a-scene>

  <div id="button-div"></div>

</body>
</html>
